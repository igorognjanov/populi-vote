<mat-card class="municipality-list-container">
  <h2>All Municipalities</h2>

  <div class="header-actions">
    <button mat-flat-button color="primary" routerLink="/municipalities/create">
      <mat-icon>add</mat-icon> Create New Municipality
    </button>
  </div>

  <div *ngIf="municipalities.length === 0" class="empty">
    No municipalities found.
  </div>

  <table
    mat-table
    [dataSource]="municipalities"
    class="mat-elevation-z1"
    *ngIf="municipalities.length > 0"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let municipality">
        <a
          [routerLink]="['/municipalities', municipality.id]"
          class="link-title"
        >
          {{ municipality.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="electoralDistrict">
      <th mat-header-cell *matHeaderCellDef> Electoral District </th>
      <td mat-cell *matCellDef="let municipality">
        {{ municipality.electoralDistrict.label }}
      </td>
    </ng-container>

<!--    <ng-container matColumnDef="population">-->
<!--      <th mat-header-cell *matHeaderCellDef> Population </th>-->
<!--      <td mat-cell *matCellDef="let municipality">-->
<!--        {{ municipality.population | number }}-->
<!--      </td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let municipality">
        <button
          mat-button
          color="warn"
          (click)="deleteMunicipality(municipality.id)"
        >
          <mat-icon>delete</mat-icon> Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
