<mat-card class='electoral-district-list-container'>
  <h2>All Electoral Districts</h2>

  <div class='header-actions'>
    <button mat-raised-button color='primary' class='create-button' routerLink='/electoral-districts/create'>
      <mat-icon class='icon'>add</mat-icon>
      New Electoral District
    </button>
  </div>

  <div *ngIf='districts.length === 0' class='empty'>
    <mat-icon>info</mat-icon>
    No electoral districts found.
  </div>

  <table mat-table [dataSource]='districts' class='mat-elevation-z2' *ngIf='districts.length > 0'>

    <ng-container matColumnDef='name'>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef='let district'>
        <a [routerLink]="['/electoral-districts', district.id]" class='district-link'>
          {{ district.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef='code'>
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef='let district'>{{ district.code }}</td>
    </ng-container>

    <ng-container matColumnDef='description'>
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef='let district'>{{ district.description }}</td>
    </ng-container>

    <ng-container matColumnDef='actions'>
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef='let district'>
        <button mat-button color='warn' (click)='deleteDistrict(district.id)'>
          <mat-icon>delete</mat-icon> Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
  </table>
</mat-card>
